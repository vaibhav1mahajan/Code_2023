<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <input  oninput="debouncing()" id="first" type="text"><br><br>
    <input oninput="debouncing()" id="second" type="text"><br><br>
    <div id="container"></div>
    <script>
        let timeout;
        function sum(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            console.log(a,b);
            document.getElementById("container").innerHTML = parseInt(a) + parseInt(b);
        }
        function debouncing(){
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                sum()
            }, 1000);
        }
    </script>
</body>
</html>
