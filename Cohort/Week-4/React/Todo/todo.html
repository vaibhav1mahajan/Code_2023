    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body>
        <input type="text" placeholder="Title" id="title"><br><br>
        <input type="text" placeholder="description" id="description"><br><br>
        <button onclick="add()">Add todo</button><br><br>
        <div id="demo"></div>
        <script>
            function add(){
                const title = document.getElementById("title").value;
                const description = document.getElementById("description").value;
                const div = document.createElement("div");
                const button = document.createElement("button");
                button.innerText =  "Mark Done";
                button.addEventListener("click", function() {
                // Change the color when the button is clicked
                button.style.backgroundColor = "green";
            });
                button.setAttribute("class", "done");
                div.innerHTML = title + "<br>" + description + "<br>";
                div.appendChild(button);
                document.getElementById("demo").appendChild(div);
            }
        </script>
    </body>
    </html>
