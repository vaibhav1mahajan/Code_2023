<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <input type="text" placeholder="Title" id="title"><br><br>
    <input type="text" placeholder="description" id="description"><br><br>
    <button onclick="add()">Add todo</button><br><br>
    <div id="demo"></div>
    <script>
        function add(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const originalHtml = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = originalHtml + 
                `<div>
                <div>${title}</div>
                <div>${description}</div>
                <button>Mark as Done</button>
                </div>`
        }
    </script>
</body>
</html>
